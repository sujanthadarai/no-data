<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center flex-column">
        <div class="row">
            <div class="col">
                <div class="main text center alert alert-success">
                <h1 class="">Student Information</h1>
                <p class="">Django project for implementing crud operations</p>
                <a href="{% url 'create' %}"><button type="button" class="btn btn-outline-primary"><i class="fa-solid fa-plus"></i> Add New</button></a>
                <hr>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for i in data %}
                        
                      <tr>
                        <th scope="row">{{i.name}}</th>
                        <td>{{i.age}}</td>
                        <td>{{i.email}}</td>
                        <td>{{i.message}</td>
                        <td><a href="{% url 'update' i.id %}"><button type="button" class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i></button></a></td>
                        <td><a href="{% url 'delete' i.id %}"><button type="button" class="btn btn-primary"><i class="fa-solid fa-trash"></i></button></a></td>
                      </tr>
                      {% endfor %}

                     
                      
                    </tbody>
                  </table>
            </div>
            </div>
        </div>
    </div>
    
</body>
</html>
